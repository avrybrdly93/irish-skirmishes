<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Irish Skirmishes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
   </head>
    <body>
        <h1>Hello laddy, welcome to the greatest game on the Emerald Isle!</h1>
        <div class="stats-inventory">
            <div class="stats-div">
                <div class="progress">
                    <div class="bg-danger">Health</div>
                    <div class="progress-bar bg-danger health-bar" role="progressbar" style="width:100%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="10"></div>
                </div>
                <div class="progress">
                    <div class="bg-warning">Energy</div>
                    <div class="progress-bar bg-warning" id="energy-bar" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div class="bg-secondary">Morale</div>
                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div class="bg-primary">Strength</div>
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                    <div class="bg-success">Luck</div>
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="card text-white mb-3 inventory-div">
                <div class="card-header">Inventory</div>
                <div id="inventory" class="card-body">
                    <!-- <img class="inventory-item" src="images/full-beer.svg">
                    <img class="inventory-item" src="images/empty-beer.svg"> -->
                </div>
            </div>
        </div>
        <input type="image" id="up-arrow" src="images/arrow-circle-up-solid.svg"/>
        <input type="image" id="right-arrow" src="images/arrow-circle-right-solid.svg"/>
        <input type="image" id="down-arrow" src="images/arrow-circle-down-solid.svg"/>
        <input type="image" id="left-arrow" src="images/arrow-circle-left-solid.svg"/>
        <img id="main-char" src="images/Irishman.png"/>
        <h3 id="user-interaction"></h3>

    </body>
</html>
